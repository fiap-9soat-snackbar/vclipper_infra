apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}
type: Opaque
data:
  SERVER_PORT: {{ .Values.SECRET.SERVER_PORT | b64enc | quote }}
  SPRING_PROFILES_ACTIVE: {{ .Values.SECRET.SPRING_PROFILES_ACTIVE | b64enc | quote }}
  LOG_LEVEL: {{ .Values.SECRET.LOG_LEVEL | b64enc | quote }}
