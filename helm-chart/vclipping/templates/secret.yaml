  AWS_SQS_PROCESSING_QUEUE_URL: {{ .Values.SECRET.AWS_SQS_PROCESSING_QUEUE_URL | b64enc | quote }}
  AWS_SQS_RESULT_QUEUE_URL: {{ .Values.SECRET.AWS_SQS_RESULT_QUEUE_URL | b64enc | quote }}
  VCLIPPER_PROCESSING_API_URL: {{ .Values.SECRET.VCLIPPER_PROCESSING_API_URL | b64enc | quote }}
  API_TIMEOUT_SECONDS: {{ .Values.SECRET.API_TIMEOUT_SECONDS | b64enc | quote }}
  API_RETRY_ATTEMPTS: {{ .Values.SECRET.API_RETRY_ATTEMPTS | b64enc | quote }}
