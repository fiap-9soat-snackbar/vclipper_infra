  VCLIPPING_OUTPUT_DIR: {{ .Values.SECRET.VCLIPPING_OUTPUT_DIR | b64enc | quote }}
  VCLIPPING_TEMP_DIR: {{ .Values.SECRET.VCLIPPING_TEMP_DIR | b64enc | quote }}
  VCLIPPING_TEST_VIDEO: {{ .Values.SECRET.VCLIPPING_TEST_VIDEO | b64enc | quote }}
  FFMPEG_PATH: {{ .Values.SECRET.FFMPEG_PATH | b64enc | quote }}
  FFPROBE_PATH: {{ .Values.SECRET.FFPROBE_PATH | b64enc | quote }}
  VCLIPPING_ALLOWED_FORMATS: {{ .Values.SECRET.VCLIPPING_ALLOWED_FORMATS | b64enc | quote }}
  VCLIPPING_DEFAULT_FORMAT: {{ .Values.SECRET.VCLIPPING_DEFAULT_FORMAT | b64enc | quote }}
  VCLIPPING_MAX_FILE_SIZE_MB: {{ .Values.SECRET.VCLIPPING_MAX_FILE_SIZE_MB | b64enc | quote }}
  VCLIPPING_MAX_DURATION_SECONDS: {{ .Values.SECRET.VCLIPPING_MAX_DURATION_SECONDS | b64enc | quote }}
  VCLIPPING_DEFAULT_FPS: {{ .Values.SECRET.VCLIPPING_DEFAULT_FPS | b64enc | quote }}
  VCLIPPING_DEFAULT_IMAGE_FORMAT: {{ .Values.SECRET.VCLIPPING_DEFAULT_IMAGE_FORMAT | b64enc | quote }}
  VCLIPPING_DEFAULT_COMPRESSION: {{ .Values.SECRET.VCLIPPING_DEFAULT_COMPRESSION | b64enc | quote }}
  VCLIPPING_JPEG_QUALITY: {{ .Values.SECRET.VCLIPPING_JPEG_QUALITY | b64enc | quote }}
  VCLIPPING_MAINTAIN_ASPECT_RATIO: {{ .Values.SECRET.VCLIPPING_MAINTAIN_ASPECT_RATIO | b64enc | quote }}
